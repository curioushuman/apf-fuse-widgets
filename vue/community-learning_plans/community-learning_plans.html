<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" media="screen" href="../../lib/fuse.css" />
    <link rel="stylesheet" media="screen" href="../../lib/fuse.css" />
    <link rel="stylesheet" media="screen" href="./styles.css" />
  </head>
  <body class="local">
    <!-- Other local stuff -->

    <script type="text/javascript" src="./data-local.js"></script>
    <script type="text/javascript" src="../../shared.js"></script>
    <script type="text/javascript">
      var is_local = true;
    </script>

    <!-- END Other local stuff -->

    <!-- START -->

    <!-- main HTML -->
    <div class="l-container">
      <div id="community-learning_plans" class="widget-container">
        <community-learning_plans_list></community-learning_plans_list>
      </div>
    </div>
    <!-- END -->

    <!-- template for the whole community-learning_plans_list -->
    <script type="text/x-template" id="community-learning_plans_list-template">
      <div>
        <community-learning_plans_list-item v-for="learning_plan_item in learningPlansSorted" :key="learning_plan_item.id"
          :name="learning_plan_item.title"
          :learning_plan_item_id="learning_plan_item.id"
          :focusedLearningPlan="focusedLearningPlan"
          :learningPlanItemProgress="learning_plan_item.progress"
          :thumbnailUrls="{
            thumbnail1x: learning_plan_item.thumbnail_url,
            thumbnail2x: learning_plan_item.thumbnail_2x_url
          }">
        </community-learning_plans_list-item>
      </div>
    </script>

    <!-- template for the individual community-learning_plans_list items -->
    <script
      type="text/x-template"
      id="community-learning_plans_list-item-template"
    >
      <div class="item learning_plan" :class="{active: isFocused, complete: isCompleted}">
          <a :href="buildHref" title="Learning plan" target="_parent">
            <span class="inner">
              <span class="item-thumbnail" :style="chooseThumbnail">&nbsp;</span>
              <span class="item-text">
                <span class="item-type"
                >Learning Plan <strong>Completed</strong></span
                >
                <span class="item-title">{{ name }}</span>
                <span class="item-description">&nbsp;</span>
                <span class="item-progress">
                  <div class="percent" :style="percentNumberLocation">{{ learningPlanItemProgress }}%</div>
                  <div class="percent-complete" :style="{ width: learningPlanItemProgress + '%' }">&nbsp;</div>
                </span>
              </span>
            </span>
          </a>
        </div>
    </script>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="community-learning_plans_app.js"></script>
  </body>
</html>
