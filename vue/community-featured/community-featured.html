<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" media="screen" href="../../lib/fuse.css" />
    <link rel="stylesheet" media="screen" href="./styles.css" />
  </head>
  <body class="local">
    <!-- Other local stuff -->

    <script type="text/javascript" src="./data-local.js"></script>

    <!-- END Other local stuff -->

    <div class="l-container">
      <!-- START -->
      <div id="community-featured" class="widget-container">
        <community-link></community-link>
        <featured-items></featured-items>
      </div>
    </div>

    <script type="text/x-template" id="community-link-template">
      <div id="community-link">
        <a :href="href" :title="community.name" target="_parent">
          <span class="inner">
            <span class="community-type">Your Community</span>
            <span class="community-title">{{ community.name }}</span>
            <span class="community-description" v-html="community.description"></span>
            <span class="community-partner">
              In association with
              <span class="community-partner-logo">
                <img
                src="https://fusion-universal-assets-production.s3.amazonaws.com/file-host/09ae44be-7d40-44c4-b41a-d30f6f915b91--1403462748092636001-/1273/CESR-logo-white-circle.png"
                alt="Center for Economic and Social Rights logo"
                />
              </span>
            </span>
          </span>
        </a>
      </div>
    </script>

    <script type="text/x-template" id="featured-items-template">
        <div id="featured-items">
          <div
          id="featured-item-focus"
          class="featured-item featured-learning_plan"
          >
          <a :href="href" :title="focusedLearningPlan.title" target="_parent">
            <span class="inner">
              <span class="featured-type">Learning Plan</span>
              <span class="featured-title">{{ focusedLearningPlan.title }}</span>
              <span class="featured-progress">
                <div class="percent" :style="percentNumberLocation">{{ focusedLearningPlan.progress }}%</div>
                <div class="percent-complete" :style="percentBarWidth">&nbsp;</div>
              </span>
              <span class="featured-thumbnail" :style="setThumbnail">&nbsp;</span>
            </span>
          </a>
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="community-featured-app.js"></script>
    <!-- END -->
  </body>
</html>
