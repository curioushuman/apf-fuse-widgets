<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" media="screen" href="../../lib/fuse.css" />
    <link rel="stylesheet" media="screen" href="./styles.css" />
  </head>
  <body class="local">
    <!-- Other local stuff -->

    <script type="text/javascript" src="./data-local.js"></script>
    <script type="text/javascript" src="../../shared.js"></script>
    <script type="text/javascript">
      var is_local = true;
    </script>

    <!-- END Other local stuff -->

    <div class="l-container">
      <!-- START -->
      <!-- main html section -->
      <div id="howto-tile" class="widget-container" :class="{ initial: !progress }">
        <div id="featured-items">
          <!-- featured item component -->
          <featured-item-focus @update-progress="updateProgress"></featured-item-focus>
        </div>
        <!-- community link component -->
        <community-link></community-link>
      </div>

      <!-- END -->
    </div>

    <!-- template for featured item focus component -->
    <script type="text/x-template" id="featured-item-focus-template">
      <div class="featured-item featured-learning_plan">
        <a :href="href" :title="learning_plan.title" target="_parent">
          <span class="inner">
            <span class="featured-type">Learning Plan</span>
            <span class="featured-title">{{
              learning_plan.title
            }}</span>            
            <span class="featured-progress">
              <div class="percent">{{learning_plan.progress}}%</div>
              <div class="percent-complete">&nbsp;</div>
            </span>
            <span class="featured-thumbnail" :style="{ background: background_image_url }">&nbsp;</span>
          </span>
        </a>
      </div>
    </script>

    <!-- template for community link -->
    <script type="text/x-template" id="community-link-template">
      <div id="community-link">
        <a
          href="#"
          title="How To community â€” find your support here"
          target="_parent"
        >
          <span class="inner">
            <span class="community-type">How To Community</span>
          </span>
        </a>
      </div>
    </script>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
