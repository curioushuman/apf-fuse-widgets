<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" media="screen" href="../../lib/fuse.css" />
    <link rel="stylesheet" media="screen" href="./styles.css" />
  </head>
  <body class="local">
    <!-- Other local stuff -->

    <script type="text/javascript" src="./data-local.js"></script>
    <script type="text/javascript" src="../../shared.js"></script>
    <script type="text/javascript">
      var is_local = true;
    </script>

    <!-- END Other local stuff -->

    <div class="l-container">
      <!-- START -->

      <div id="howto-question" class="widget-container">
        <p class="widget-title">
          Have a question?
        </p>
        <div id="community-link-faq" class="community-link">
          <a
            href="#"
            title="How To FAQ - find your answers here"
            target="_parent"
          >
            <span class="inner">
              <span class="community-type">How To FAQ</span>
            </span>
          </a>
        </div>
        <div id="community-link-library" class="community-link">
          <a
            href="#"
            title="How To FAQ - find your reources here"
            target="_parent"
          >
            <span class="inner">
              <span class="community-type"
                >How To Introduction<!-- Resource Library --></span
              >
            </span>
          </a>
        </div>
        <div id="community-link" class="community-link">
          <a
            href="#"
            title="How To FAQ - find your support here"
            target="_parent"
          >
            <span class="inner">
              <span class="community-type">How To Community</span>
            </span>
          </a>
        </div>
        <div id="howto-question-form">
          <div class="inner">
            <div class="question-form-question">
              <textarea
                name="question"
                id="question-name"
                placeholder="Or ask your question here"
              ></textarea>
              <textarea
                name="description"
                id="question-description"
                placeholder="And add any additional information you might have, to help us find an answer"
              ></textarea>
            </div>
            <div class="question-form-options">
              <span class="validation-error-message"
                >Please provide both question and detail</span
              >
              <span class="api-error-message"
                >An error occurred, try asking again.</span
              >
              <span id="howto-question-form-button" class="button">Ask</span>
            </div>
          </div>
        </div>
        <div id="howto-question-success">
          <p><strong>Thank you, your question has been submitted</strong></p>
          <p>Someone will provide an answer as soon as they can.</p>
        </div>
      </div>

      <!-- END -->
    </div>
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </body>
</html>
